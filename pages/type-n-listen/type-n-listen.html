<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type and Listen</title>
  <link rel="stylesheet" href="../../reset.css">
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="./type-n-listen.css">
  <link rel="shortcut icon" href="../../assets/favicon.ico" type="image/x-icon">
  <script type="module" src="./type-n-listen.js"></script>
</head>
<body>
  <main class="main-wrapper">
    <header class="header">
      <h1>Type and Listen</h1>
    </header>
    <section class="app-content-wrapper">
      <form id="form-wrapper">
        <div id="word-spelled-wrapper">
          <h2 id="word-spelled"></h2>
        </div>
        <label for="user-input">
          type any word to spell it
          <input
            type="text"
            name="user-input"
            id="user-input"
            placeholder="Type a word or a phrase here"
            required
            autocomplete="off">
        </label>
        <div class="button-control-wrapper">
          <button type="submit" class="user-control-button">Spell</button>
          <button type="reset" class="user-control-button">Clear</button>
        </div>
      </form>
    </section>
    <footer class="footer">
      <a href="../../index.html">
        <img src="../../assets/home-page.png" alt="home-page" width="32">
        Home
      </a>
    </footer>
  </main>
</body>
</html>
