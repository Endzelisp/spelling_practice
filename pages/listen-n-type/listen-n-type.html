<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listen and Type</title>
  <link rel="stylesheet" href="../../reset.css">
  <link rel="stylesheet" href="../../styles.css">
  <link rel="stylesheet" href="./listen-n-type.css">
  <link rel="shortcut icon" href="../../assets/favicon.ico" type="image/x-icon">
  <script type="module" src="./listen-n-type.js"></script>
</head>
<body>
  <main class="main-wrapper">
    <header class="header">
      <h1>Listen and Type</h1>
    </header>
    <section class="app-content-wrapper">
      <form id="form" class="form">
        <h2 id="validation-message"></h2>
        <label for="user-answer-input" id="user-input-wrapper">
          <button type="button" id="play-btn" aria-label="play">
            <img src="../../assets/play-icon.png" alt="play icon" width="48">
          </button>
          <input
            type="text"
            id="user-answer-input"
            placeholder="Your answer here..."
            autocomplete="off"
            required
          >
        </label>
        <div id="user-control-buttons">
          <button type="submit" id="validate-btn" class="user-control-button">Check</button>
          <button type="reset" id="next-word" class="user-control-button">Next</button>
        </div>
      </form>
    </section>
    <footer class="footer">
      <a href="../../index.html">
        <img src="../../assets/home-page.png" alt="home-page" width="32">
        Home
      </a>
    </footer>
  </main>
</body>
</html>
